<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/6e3ce4b74f.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
        <div class="blue">
            <h1>Results</h1>
            <div class="circle">
                <h1>76</h1>
                <h4>of 100</h4>
            </div>
            <div class="blue_content">
                <h1>Great!</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo aspernatur ex sapiente quasi quidem quis sed fuga facilis quia expedita.</p>
            </div>
        </div>

        <div class="white">
            <h1>Summary</h1>
            <div class="button" id="red">
                <h2> <i class="fa-solid fa-star"></i> Reaction</h2>
                <h2>80/100</h2>
            </div>
            <div class="button" id="blue">
                <h2> <i class="fa-solid fa-brain"></i> Reaction</h2>
                <h2>80/100</h2>
            </div>
            <div class="button" id="green">
                <h2> <i class="fa-solid fa-comment-dots"></i> Reaction</h2>
                <h2>80/100</h2>
            </div>
            <div class="button" id="yellow">
                <h2> <i class="fa-solid fa-eye"></i> Reaction</h2>
                <h2>80/100</h2>
            </div>

            <div class="continue" id="icontinue"  class ="btn" onmouseenter="continuar()" onmouseout="sair()">
                <h2>Continue</h2>
            </div>

        </div>
    </div>
    <script>
        var a = window.document.getElementById('icontinue')
        function continuar(){
            a.innerText = "Continue the process"
            a.style.background = '#333'
            a.style.width =' 70%'
            a.style.margin = '10px'
            a.style.marginTop = '12px'
            a.style.padding = '12px'
            a.style.color = 'white'
            a.style.margin = 'auto'
            a.style.boxSizing = 'border-box'
            a.style.borderRadius = '20px'
            a.style.fontSize = '18px'
            a.style.textAlign = 'center'
            a.style.fontWeight ='bolder'    
        }
        function sair(){
            a.innerText = "Continue"
            a.style.background = '#737373'
            a.style.width =' 70%'
            a.style.margin = '10px'
            a.style.marginTop = '12px'
            a.style.padding = '12px'
            a.style.color = 'white'
            a.style.margin = 'auto'
            a.style.boxSizing = 'border-box'
            a.style.borderRadius = '20px'
            a.style.fontSize = '18px'
            a.style.textAlign = 'center'
            a.style.fontWeight ='bolder' 
        }

        function onMouseOver(){
            var botao = document.getElementById('icontinue')
            botao.classList.add('continue-hover')
        }

        function onMouseOut(){
            var botao = document.getElementById('icontinue')
            botao.classList.remove('continue-hover')
        }

        var botao = document.getElementById('icontinue')
        botao.addEventListener('mouseover', onMouseOver)
        botao.addEventListener('mouseout', onMouseOut)
    </script>
</body>
</html>
