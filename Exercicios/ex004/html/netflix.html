<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="../images/Logonetflix.png" alt="">
                </a>
        </div>
    </div>
    <div class="login_body">
        <div class="login_box">
            <h2>Login</h2>
            <form>
                <div class="input_box">
                    <input type="email" name="email" id="iemail" placeholder="Email or phone number" required>
                </div>

                <div class="input_box">
                    <input type="password" name="password" id="ipassword" placeholder="Password" required>
                </div>

                <div>
                    <button class="submit">
                        Login
                    </button>
                </div>
            </form>
            
            <div class="support">
                <div class="remember">
                    <span>
                        <input type="checkbox" name="remember" id="iremember">
                    </span>
                    <span>Remember me</span>
                </div>
                <div class="help">
                    <a href="#">
                        Need help?
                    </a>
                </div>
            </div>

            <div class="footer">
                <div class="facebook">
                    <span><img src="../images/download.png" alt="fb logo"></span>
                    <span><a href="#">Login with Facebook</a></span>
                </div>

                <div class="signup">
                    <p>New here? <a href="#">Subscribe now</a></p>
                </div>

                <div class="terms">
                    <p>
                        This page is protected by Google reCAPtcHA for ensure that you1re not a robot. <a href="#">Read more.</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="footer_container">
        <h2>Questions? Call 000-0000-00000</h2>
        <div class="row">
            <div class="col">
                <a href="#">FAQ</a>
                <a href="#">Cookies Preference</a>
            </div>
            <div class="col">
                <a href="#">Help Center</a>
                <a href="#">Corporate Information</a>

            </div>
            <div class="col">
                <a href="#">Terms of Use</a>
            </div>
            <div class="col">
                <a href="#">Privacy</a>
            </div>
        </div>
    </div>

</body>
</html>
