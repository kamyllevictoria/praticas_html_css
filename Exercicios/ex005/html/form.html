<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form autocomplete="off" method="post">
            <div class="form">
                <p>
                    <label for="ieamail">
                        <input type="email" name="email" id="ieamail" placeholder="Enter Your Email" required>
                    </label>
                </p>
            </div>

            <div class="form">
                <p>
                    <label for="ipassword">
                        <input type="password" name="password" id="ipassword" placeholder="Your Password" required>
                    </label>
                </p>
            </div>

            <div class="submit">
                <p>
                    <label for="isubmit">
                        <input type="submit" name="submit" id="isubmit" value="Continue">
                    </label>
                    <p class="text">Or Connect With Social Media</p>
                </p>
            </div>

        </form>

        <div class="footer">
            <div class="social_media">
                <div class="twitter">
                    <a href="#">
                        <i class="fa-brands fa-twitter"></i>
                        Sign in with Twitter.
                    </a>
                </div>
                <div class="facebook">
                    <a href="#">
                        <i class="fa-brands fa-facebook"></i>
                        Sign in with Facebook.
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
